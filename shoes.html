<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airmax</title>
    <link href="https://cdn.jsdelivr.net/npm/cirrus-ui@0.6.0/dist/cirrus.min.css" rel="stylesheet">
</head>
<body>
    <h1>Nike Air Max Collection</h1>
    <div class="card" style="max-width: 350px;">
        <div class="card__container">
            <div class="card__image"><img src="https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/98e4b9c4-eaa3-41fd-bd0e-e2345f12cc31/air-max-97-older-shoes-gtwtfT.png" alt="airmaxshoes1"></div>
            <div class="card__title-container">
                <p class="title">Nike Air Max 97'</p><span class="subtitle">£99.99</span></div>
        </div>
        <div class="content">
            <p>Check out these cool kicks to bring you back to the late '90s.</p>
        </div>
        <div class="card__action-bar u-center">
            <button class="btn-link outline">Add to basket</button>
            <button class="btn-link outline">Wishlist</button>
        </div>
    </div>

    <div class="card" style="max-width: 350px;">
        <div class="card__container">
            <div class="card__image"><img src="https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/4abb154a-0691-4324-ab6f-936af4612fab/air-max-2021-shoe-tzGMDn.png" alt="airmax2021"></div>
            <div class="card__title-container">
                <p class="title">Nike Air Max 2021</p><span class="subtitle">£160.00</span></div>
        </div>
        <div class="content">
            <p>Cool kicks for tiktok video creators.</p>
        </div>
        <div class="card__action-bar u-center">
            <button class="btn-link outline">Add to basket</button>
            <button class="btn-link outline">Wishlist</button>
        </div>
    </div>
    <div class="card" style="max-width: 350px;">
        <div class="card__container">
            <div class="card__image"><img src="https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/057ef908-35e5-4167-9486-d0299e3de301/air-max-plus-shoes-wvqd1x.png" alt="airmaxplus"></div>
            <div class="card__title-container">
                <p class="title">Nike Air Max Plus</p><span class="subtitle">£179.99</span></div>
        </div>
        <div class="content">
            <p>For those who like to run</p>
        </div>
        <div class="card__action-bar u-center">
            <button class="btn-link outline">Add to basket</button>
            <button class="btn-link outline">Wishlist</button>
        </div>
    </div>
</body>
</html>
